<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokalizacja pojazd√≥w WTP</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="map"></div>
    <div id="modal_open"><i class="fas fa-cog"></i></div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal_close" class="close">&times;</span>
            <h2>Ustawienia (soon)</h2>

            <label><input type="radio" name="select_type" checked onchange="ustawienia(1)"> Poka≈º wszystkie pojazdy</label><br>
            <!--<label><input type="radio" name="select_type" onchange="ustawienia(2)"> Poka≈º wybrane linie</label><br>
            <label><input type="radio" name="select_type" onchange="ustawienia(3)"> Poka≈º wybrany typ pojazdu</label><br>
            <label><input type="radio" name="select_type" onchange="ustawienia(4)"> Poka≈º pojazdy z wybranƒÖ brygadƒÖ</label><br>
            <label><input type="radio" name="select_type" onchange="ustawienia(5)"> Poka≈º wybrany pojazd</label><br>--->
            <br>
            <div id="ustawienia"></div>

            <label><input type="checkbox" id="bryg" onclick="localStorage.setItem('brygady', this.checked ? '1' : '0')"> W≈ÇƒÖcz brygady</label>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>  
    <script src="./script.js"></script>
    <script>
        if(localStorage.brygady === "1") $("#bryg").prop("checked", true);
        async function ustawienia(type) {
            switch(type) {
                case 1:
                    $('#ustawienia').html('');
                    localStorage.setItem("sorting", JSON.stringify({
                        "type": "all"
                    }));
                    break;
                case 2:
                    $("#ustawienia").html(`<span>Podaj linie, oddzielajƒÖc je przecinkiem: <input type="text" onchange='ust2(this.value.replaceAll(" ", "").split(","))' placeholder="1,2,140,240,L-1,L40,E-2"></span>`);
                    break;
                case 3:
                    localStorage.setItem("sorting", JSON.stringify({
                        type: "type",
                        data: "bus"
                    }));
                    $("#ustawienia").html(`<span>Wybierz rodzaj pojazdu <select onchange="ust3(this.value)"><option value="bus">üöç Autobus</option><option value="tram">üöä Tramwaj</option></select></span>`);
                    break;
                case 4:
                    $("#ustawienia").html(`<span>Podaj brygadƒô: <input type="text" onchange="ust4(this.value)" placeholder="011"></span>`);
                    break;
                case 5:
                    $("#ustawienia").html(`<span>Podaj numer pojazdu (TAB): <input type="text" onchange="ust2(this.value)" placeholder="1324+1325"></span>`);
                    break;
            }
        }

        function ust2(data) {
            localStorage.setItem("sorting", JSON.stringify({
                "type": "wybrane",
                "data": data
            }));
        }

        function ust3(data) {
            localStorage.setItem("sorting", JSON.stringify({
                "type": "type",
                "data": data
            }));
        }

        function ust4(data) {
            localStorage.setItem("sorting", JSON.stringify({
                "type": "brygada",
                "data": data
            }));
        }

        function ust5(data) {
            localStorage.setItem("sorting", JSON.stringify({
                "type": "pojazd",
                "data": data
            }));
        }
    </script>
</body>
</html>
